<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Formularze</title>
    <style>
    * { font-family: Arial, sans-serif; font-size: 10pt; }
    input { display: block; margin-bottom:15px; }
    </style>
  </head>
  <body>
    <form>

    <label for="account-num">Numer konta:</label>
    <input type="text" id="account-num" name="account-num"
    placeholder="Numer konta" />

    <label for="name">Imię:</label>
    <input type="text" id="name" name="name"
    placeholder="Imię" />

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname"
    placeholder="Nazwisko" />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" />

    <label for="adress">Adres:</label>
    <input type="text" id="surname" name="adress"
    placeholder="Adres" />

    <label for="postcode">Kod pocztowy:</label>
    <input type="text" id="postcode" name="postcode"
    placeholder="Kod pocztowy" />

    <label for="city">Miasto:</label>
    <input type="text" id="city" name="city"
    placeholder="Miasto" />

    <label for="amount">Kwota przelewu:</label>
    <input type="text" id="amount" name="amount"
    placeholder="Kwota w PLN" />

    <label for="date">Data:</label>
    <input type="date" id="date" name="date" />

    </form>

    <button type="button" name="submit">Wyślij</button>
  </body>
</html>
