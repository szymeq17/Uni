<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="zad2style.css">
  </head>
  <body>
    <form>
      <label for="marka">Marka:</label>
      <select name="marka" id="marka">
      </select>

      <label for="model">Model:</label>
      <select name="model" id="model">
      </select>

      <label for="nowa">Nowa pozycja:</label>
      <input type="text" id="nowa" name="nowa">

      <p>Chcę dodać:<p>
      <input type="radio" id="radio-marka" name="rodzaj">
      <label for="radio-marka">marka</label><br>
      <input type="radio" id="radio-model" name="rodzaj">
      <label for="radio-model">model</label><br>

      <button type="button" name="dodaj" id="dodaj">Dodaj pozycję</button>
    </form>
    <script src="zad2script.js" charset="utf-8"></script>
  </body>
</html>
